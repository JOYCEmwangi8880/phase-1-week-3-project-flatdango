<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="style.css"> 
    <title>FlatDango</title>
</head>

<body>
    <!-- Container for the entire HTML content -->
    <div class="container">
        
        <h1>KARIBU TO CINEMA</h1>
        
        <!-- Row to arrange content horizontally -->
        <div class="row">
            <!-- Column for movie titles -->
            <div class="column-m-titles">
                <!-- Container for movie titles -->
                <div id="movies">
                    <!-- Unordered list for movie titles -->
                    <ul class="movie-titles"></ul>
                </div>
            </div>

            <!-- Column for movie details -->
            <div class="column-m-details">
                <!-- card for movie details -->
                <div class="card-m" style="width: 20rem"></div>
                <!-- placeholder fo image -->
                <img src="" class="card-img-top" alt=""/>


            
                    <!-- Card body for movie details -->
                    <div class="card-body">

                        <div id="title">MOVIE TITLE</div>
                        <div id="runtime">RUNTIME MINUTES</div>

                        <div class="content">
                            <div id="description">MOVIE DESCRIPTION</div>
                            <div id="showtime">SHOWTIME</div>

                            <!-- Remaining ticket info -->
                            <div>
                                <span id="remaining-ticket">REMAINING TICKETS</span>
                            </div>
                            <!-- Ticket details -->
                            <div id="ticket-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
